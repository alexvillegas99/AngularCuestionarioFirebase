<div  class="alert alert-danger text-center" *ngIf="mostrarError" role="alert">
    POR FAVOR INGRESE TODOS LOS DATOS.
  </div>
<div class="d-flex justify-content-center mt-3">
<div class="container">      
    <div class="row mt-3 mb-5">
        <div class="col-lg-8 offset-lg-2">
            <form [formGroup]="agregarPregunta" (ngSubmit)='agregarPreg()'>
                <input type="text" formControlName="titulo" class="form-control from-control-lg input-pregunta" placeholder="INGRESE PREGUNTA"
                    maxlength="150">
                <div class="row mt-5">
                    <div class="col-lg-6 text-center">
                        <div class="fondo-item">
                            <P class="tituloSegundosPuntos">SEGUNDOS</P>
                            <p class="segPuntos">{{seg}}</p>
                            <i class="fas fa-minus sumaResta" (click)="sumarRestar(-1)"></i>
                            <i class="fas fa-plus sumaResta"(click)="sumarRestar(+1)"></i>
                        </div>
                    </div>
                    <div class="col-lg-6 text-center">
                        <div class="fondo-item">
                            <P class="tituloSegundosPuntos">PUNTOS</P>
                            <p class="segPuntos">{{puntos}}</p>
                            <input formControlName="puntos" type="range" class="form-range" min=0 max=20>
                        </div>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-6">
                        <div formGroupName="respuesta1" class="input-group">
                            <input formControlName="titulo"  type="text" class="form-control input-respuesta" placeholder="Agregar respuesta 1">
                            <div (click)="esCorrecta(1)" class="input-group-text">
                                <i [ngClass]="{'far fa-circle':!obtenerEstadoRespuesta('respuesta1'),
                                'fas fa-check-circle animate__animated animate__heartBeat':obtenerEstadoRespuesta('respuesta1')}"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div formGroupName="respuesta2" class="input-group">
                            <input formControlName="titulo" type="text" class="form-control input-respuesta" placeholder="Agregar respuesta 2">
                            <div (click)="esCorrecta(2)" class="input-group-text">
                                <i [ngClass]="{'far fa-circle':!obtenerEstadoRespuesta('respuesta2'),
                                'fas fa-check-circle animate__animated animate__heartBeat':obtenerEstadoRespuesta('respuesta2')}"></i>
                            </div>
                        </div>
                    </div>
                    
                    
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <div formGroupName="respuesta3" class="input-group">
                            <input formControlName="titulo" type="text" class="form-control input-respuesta" placeholder="Agregar respuesta 3 (opcional)">
                            <div (click)="esCorrecta(3)" class="input-group-text">
                                <i [ngClass]="{'far fa-circle':!obtenerEstadoRespuesta('respuesta3'),
                                'fas fa-check-circle animate__animated animate__heartBeat':obtenerEstadoRespuesta('respuesta3')}"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div formGroupName="respuesta4" class="input-group">
                            <input formControlName="titulo" type="text" class="form-control input-respuesta" placeholder="Agregar respuesta 4 (opcional)">
                            <div (click)="esCorrecta(4)" class="input-group-text">
                                <i [ngClass]="{'far fa-circle':!obtenerEstadoRespuesta('respuesta4'),
                                'fas fa-check-circle animate__animated animate__heartBeat':obtenerEstadoRespuesta('respuesta4')}"></i>
                            </div>
                        </div>
                    </div>
                    
                    
                </div>
                <div class=" row mt-3">
                    <div class="col-12 text-center">
                        <button class="btn-principal" type="submit">AGREGAR PREGUNTA</button>
                    </div>
                </div>
            </form>
            <app-list-preguntas></app-list-preguntas>
        </div>
    </div>
</div>
