<div *ngIf="mostrarError" class="alert alert-danger text-center" role="alert">
    POR FAVOR INGRESE TODOS LOS DATOS.
  </div>
<div class="d-flex justify-content-center mt-3">
  
<div class="card">
    <div class="card-body text-center">
        <h4 class="titulo">
            INGRESE DATOS DEL CUESTIONARIO
        </h4>
    </div>
</div>
</div>
<div class="container">
    <div class="row mt-3">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="cuestionarioForm">
                        <div class="form-group mb-3">
                            <input type="text" formControlName="titulo" class="form-control form-control-lg input" placeholder="Titulo">
                            <span class="text-danger"
                            *ngIf="cuestionarioForm.get('titulo')?.hasError('required') && cuestionarioForm.get('titulo')?.touched">
                            El titulo <strong>es requerido.</strong>
                        </span>
                        </div>
                        <div class="form-group mb-3">
                           <textarea rows="3" formControlName="descripcion" class="form-control form-control-lg input" placeholder="Descripción"></textarea>
                           <span class="text-danger"
                           *ngIf="cuestionarioForm.get('descripcion')?.hasError('required') && cuestionarioForm.get('descripcion')?.touched">
                           La descripción <strong>es requerida.</strong>
                       </span>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <button style="width: 100%;" (click)="siguiente()" class="btn-principal mt-3">
                        SIGUIENTE
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
